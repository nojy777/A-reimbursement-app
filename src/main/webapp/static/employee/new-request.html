<html lang="en">
<head>
    <title>Michelle ERS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="http://localhost:8080/michelle-ers/static/employee/home.html">Michelle ERS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/michelle-ers/static/employee/new-request.html">New Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/michelle-ers/static/employee/pending-request.html">Pending Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/michelle-ers/static/employee/resolved-request.html">Resolved Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/michelle-ers/static/employee/profile.html">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/michelle-ers/static/logout.html">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1 class="display-4">New Request</h1>
</div>

<div class="container" style="margin-top:30px">
    <div class="row">

        <div class="col-md-6 offset-md-3">
            <form id="create-request-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" placeholder="" id="title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" placeholder="" id="description">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" placeholder="" id="amount">
                </div>

                <div hidden id="error-div" class="alert alert-danger fade show" role="alert"></div>
                <div hidden id="success-div" class="alert alert-success fade show" role="alert"></div>
                <button id="create-btn" type="button" class="btn btn-primary">Submit Reimbursement Request</button>
            </form>
        </div>
    </div>
</div>


<script src="../assets/js/create-request.js"></script>
</body>
</html>
