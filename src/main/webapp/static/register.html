<!DOCTYPE html>
<html lang="en">
<head>
    <title>Michelle ERS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container" style="margin-top:30px">
    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h3>Please Login</h3>
            <form>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" id="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role">
                        <option value="EMPLOYEE">Employee</option>
                        <option value="MANAGER">Manager</option>
                    </select>
                </div>
                <div hidden id="error-div" class="alert alert-danger fade show" role="alert"></div>
                <div hidden id="success-div" class="alert alert-success fade show" role="alert"></div>
                <button id="register-btn" type="button" class="btn btn-primary">Register</button>
            </form>
            <h5>Already hava an account? <a href="http://localhost:8080/michelle-ers/static/login.html">Login</a></h5>
        </div>
    </div>
</div>

<script src="assets/js/register.js"></script>
</body>
</html>
